<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="" class="header__logo"> <img src="img/logo.svg" alt="logo"></a>
            <nav class="header__menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="" class="menu__link">HOME</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Work</a></li>
                    <li class="menu__item"><a href="" class="menu__link">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container hero__container">
            <h1 class="hero__title">I’m a designer specialising in <span>UI/UX</span> and <span>Interaction Design</span></h1>
            <button class="hero__arrow"></button>
        </div>
    </section>

    <section class="clients">
        <div class="container clients__container">
            <h2 class="clients__title">
                <span>Some of</span> the clients I have
                designed for
            </h2>
            <div class="clients__body">
                <div class="cienents__item"><img src="img/logos/air.svg" alt=""></div>
                <div class="cienents__item"><img src="img/logos/google.svg" alt=""></div>
                <div class="cienents__item"><img src="img/logos/microsoft.svg" alt=""></div>
                <div class="cienents__item"><img src="img/logos/fedex.svg" alt=""></div>
                </div>
            </div>
        </div>
